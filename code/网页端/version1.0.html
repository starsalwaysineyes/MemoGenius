<!--网页端代码-->
<!DOCTYPE html>
<html>
<head>
    <title>智能会议记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #fff;
        }

        .fade-in {
            animation: fade-in 1s ease-in;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }

        .upload-form input[type="file"] {
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
        }

        .upload-form input[type="submit"] {
            padding: 10px 20px;
            background-color: white;
            color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .upload-form input[type="submit"]:hover {
                background-color: #4caf50;
                color: white;
            }

        .custom-button {
            border: 2px solid #4caf50;
            padding: 10px 20px;
            background-color: #f9f9f9;
            color: #4caf50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .custom-button:hover {
                background-color: #4caf50;
                color: white;
            }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="fade-in">智能会议记录</h1>
    <br>
    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="mp4File" accept=".mp4" class="fade-in">
        <br>
        <br>
        <input type="submit" value="上传" class="fade-in">
    </form>
    <h2 class="fade-in">字幕输出</h2>
    <div class="center">
        <button onclick="handleClick()" class="custom-button fade-in">生成字幕以及总结</button>
    </div>
    <textarea id="subtitleOutput" rows="20" cols="50" readonly class="fade-in"></textarea>
    <script>
    function handleClick() {
/*      var xhr = new XMLHttpRequest();
      xhr.open('GET',url,true);
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
              var response = xhr.responseText;
              console.log(response);*/
        $.ajax({
            url: 'path/to/text/file.txt',
            dataType: 'text',
            success: function(data) {
                $('#subtitleOutput').val(data);
            }
        });
    }

    var fadeElements = document.getElementsByClassName('fade-in');
    for (var i = 0; i < fadeElements.length; i++) {
      fadeElements[i].style.opacity = '0';
    }

    setTimeout(function() {
      for (var i = 0; i < fadeElements.length; i++) {
        fadeElements[i].style.opacity = '1';
      }
    }, 500);



    </script>
</body>
</html>
